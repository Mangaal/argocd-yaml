apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
      - name: init-nginx
        image: alpine
        command: ["sh", "-c", "mkdir -p /var/cache/nginx/client_temp && chmod 777 /var/cache/nginx/client_temp"]
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d
          readOnly: true
        - name: nginx-cache
          mountPath: /var/cache/nginx
      volumes:
      - name: nginx-conf
        configMap:
          name: nginx-config
      - name: nginx-cache
        emptyDir: {}
