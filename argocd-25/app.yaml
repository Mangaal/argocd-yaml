apiVersion: batch/v1
kind: CronJob
metadata:
  name: test-cronjob
  namespace: test-namespace
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox:1.28
            command: ["/bin/sh", "-c", "echo Hello"]
          restartPolicy: OnFailure
