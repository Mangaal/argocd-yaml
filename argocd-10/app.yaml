apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: >-
            image-registry.openshift-image-registry.svc:5000/openshift/httpd:latest
        ports:
        - containerPort: 80
        resources:
            limits:
              cpu: '1'
              memory: '1.2G' 
